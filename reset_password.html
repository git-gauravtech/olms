
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - LabLink</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Reset Your Password</h2>
            <p class="text-muted-foreground" style="margin-bottom: 20px; font-size: 0.9em;">
                Enter your new password below.
            </p>
            <form id="resetPasswordForm">
                <input type="hidden" id="resetToken" name="token">
                <div class="form-group">
                    <label for="newPassword">New Password <span class="required">*</span></label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" required minlength="6">
                     <small class="text-muted-foreground">Must be at least 6 characters long.</small>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password <span class="required">*</span></label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" required>
                </div>
                
                <div id="formMessage" class="form-message" style="display:none;"></div>

                <button type="submit" id="submitResetBtn" class="button button-primary">Reset Password</button>
            </form>
             <p class="auth-switch" style="margin-top:20px;">Changed your mind or want to log in? <a href="index.html">Login</a></p>
        </div>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        if (typeof initializeResetPasswordPage === 'function') {
            initializeResetPasswordPage();
        }
    </script>
</body>
</html>
