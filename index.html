<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Optimized Lab Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <main class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <i data-lucide="atom" class="auth-icon"></i>
                <h1>Login</h1>
                <p>Access the Optimized Lab Management System</p>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    <p class="error-message" id="emailError"></p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <p class="error-message" id="passwordError"></p>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">Select your role</option>
                        <option value="Admin">Admin</option>
                        <option value="Faculty">Faculty</option>
                        <option value="Student">Student</option>
                        <option value="CR">CR</option>
                    </select>
                    <p class="error-message" id="roleError"></p>
                </div>
                <button type="submit" class="button button-primary full-width">Login</button>
            </form>
            <p class="auth-switch-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </div>
    </main>
    <script src="js/constants.js"></script>
    <script src="js/auth.js"></script>
    <script>
        if (window.lucide) {
            window.lucide.createIcons();
        }
    </script>
</body>
</html>
