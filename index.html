
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LabLink</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Login to LabLink</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div id="formMessage" class="form-message" style="display:none;"></div>

                <button type="submit" class="button button-primary">Login</button>
            </form>
            <p class="auth-switch">Don't have an account? <a href="signup.html">Sign Up</a></p>
            <!-- <p class="auth-switch" style="margin-top: 10px;"><a href="forgot_password.html">Forgot Password?</a></p> -->
        </div>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/auth.js"></script>
    <script>
        if (typeof initializeLoginPage === 'function') {
            initializeLoginPage();
        }
    </script>
</body>
</html>
