<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Optimized Lab Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <main class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <i data-lucide="atom" class="auth-icon"></i>
                <h1>Login</h1>
                <p>Access the Optimized Lab Management System</p>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    <p class="error-message" id="emailError"></p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password', this)">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                    <p class="error-message" id="passwordError"></p>
                </div>
                <!-- Role Dropdown Removed -->
                <p class="error-message" id="generalLoginError"></p> <!-- General error message area -->
                <button type="submit" class="button button-primary full-width">Login</button>
            </form>
            <p class="auth-switch-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </div>
    </main>
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Login page DOM fully loaded and parsed.");
            if (window.lucide) {
                window.lucide.createIcons();
                console.log("Lucide icons created on login page.");
            } else {
                console.warn("Lucide library not found on login page.");
            }
        });
    </script>
</body>
</html>
