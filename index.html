<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Optimized Lab Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <main class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <i data-lucide="atom" class="auth-icon"></i>
                <h1>Login</h1>
                <p>Access the Optimized Lab Management System</p>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    <p class="error-message" id="emailError"></p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password', this)">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                    <p class="error-message" id="passwordError"></p>
                </div>
                 <div class="form-group" style="text-align: right; margin-top: -0.75rem; margin-bottom: 1.5rem;">
                    <a href="forgot_password.html" class="forgot-password-link">Forgot Password?</a>
                </div>
                <p class="error-message" id="generalLoginError"></p>
                <button type="submit" class="button button-primary full-width">Login</button>
            </form>
            <p class="auth-switch-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </div>
    </main>
    <script>
        // Very basic JS check
        // console.log('index.html: Inline script running.');
        // alert('index.html script loaded'); // Intrusive, for quick check only
    </script>
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("[index.html] Login page DOM fully loaded and parsed.");
            if (window.lucide && typeof window.lucide.createIcons === 'function') {
                window.lucide.createIcons();
                console.log("[index.html] Lucide icons created on login page.");
            } else {
                console.warn("[index.html] Lucide library not found or createIcons not a function.");
            }
        });
    </script>
</body>
</html>
