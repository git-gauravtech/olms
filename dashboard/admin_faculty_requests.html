
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Requests - Optimized Lab Management System</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                 <a href="#" class="sidebar-header-link" id="dashboardHomeLink">
                    <i data-lucide="atom"></i>
                    <span class="sidebar-title">Optimized Lab Management</span>
                </a>
            </div>
            <ul class="sidebar-nav" id="sidebarNav">
                <!-- Nav items will be populated by JS -->
            </ul>
        </aside>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="main-content-wrapper">
            <header class="dashboard-header">
                <button type="button" class="mobile-menu-button" id="mobileMenuButton">
                    <i data-lucide="menu"></i>
                </button>
                <div class="user-nav" id="userNavContainer">
                    <!-- UserNav will be populated by JS -->
                </div>
            </header>
            <main class="page-content">
                <div class="custom-card">
                    <div class="custom-card-header">
                        <i data-lucide="user-check"></i>
                        <h1 class="custom-card-title">Manage Faculty Requests</h1>
                    </div>
                    <div class="custom-card-content">
                        <p class="text-muted-foreground mb-4">
                            Review and manage booking requests from Faculty that have been flagged for admin approval (e.g., status 'pending-admin-approval' due to conflicts or other reasons).
                        </p>
                        <div id="facultyRequestsListContainer" class="space-y-4">
                           <p>Loading Faculty requests...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        const facultyRequestsListContainer = document.getElementById('facultyRequestsListContainer');
        let token = null; // Will be set in DOMContentLoaded
        let ALL_FACULTY_REQUESTS_CACHE = []; // Cache for holding fetched requests

        async function loadAndRenderFacultyRequests() {
            if (!facultyRequestsListContainer) {
                console.error("[admin_faculty_requests.html] facultyRequestsListContainer element not found.");
                return;
            }
            if (!window.API_BASE_URL) {
                facultyRequestsListContainer.innerHTML = '<p class="error-message visible">API URL not configured.</p>';
                console.error("[admin_faculty_requests.html] API_BASE_URL not found.");
                return;
            }
            if (!token) {
                facultyRequestsListContainer.innerHTML = '<p class="error-message visible">Not authenticated. Please log in again.</p>';
                console.error("[admin_faculty_requests.html] Authentication token not found.");
                return;
            }

            facultyRequestsListContainer.innerHTML = '<p>Loading Faculty requests...</p>';
            console.log("[admin_faculty_requests.html] Fetching faculty requests from /api/admin/requests/faculty...");

            try {
                const response = await fetch(`${window.API_BASE_URL}/admin/requests/faculty`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ msg: `Server error: ${response.status}` }));
                    console.error("[admin_faculty_requests.html] Failed to fetch faculty requests:", errorData.msg || `Status: ${response.status}`);
                    throw new Error(errorData.msg || `Failed to fetch faculty requests`);
                }
                
                ALL_FACULTY_REQUESTS_CACHE = await response.json();
                console.log("[admin_faculty_requests.html] Fetched Faculty Requests (raw data):", JSON.parse(JSON.stringify(ALL_FACULTY_REQUESTS_CACHE)));


                if (ALL_FACULTY_REQUESTS_CACHE.length > 0) {
                    facultyRequestsListContainer.innerHTML = ''; 
                    ALL_FACULTY_REQUESTS_CACHE.forEach(request => {
                        const card = document.createElement('div');
                        card.className = 'custom-card p-4 border rounded-md shadow-sm mb-3';
                        
                        const requestTitle = request.requestType ? request.requestType.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()) : (request.purpose || 'Faculty Booking Request');
                        
                        const labForRequest = request.labName || 'Unknown Lab';
                        
                        // Ensure MOCK_TIME_SLOTS is available from constants.js
                        const timeSlotDisplay = (window.MOCK_TIME_SLOTS && request.timeSlotId) 
                            ? (window.MOCK_TIME_SLOTS.find(ts => ts.id === request.timeSlotId)?.displayTime || request.timeSlotId) 
                            : (request.timeSlotId || 'N/A');

                        const batchInfo = request.batchIdentifier ? `<p class="text-sm text-muted-foreground"><strong>Course Section/Batch:</strong> ${request.batchIdentifier}</p>` : '';
                        const submittedDateDisplay = request.submittedDate ? window.formatDateForDisplay(new Date(request.submittedDate)) : 'N/A';
                        const requestedDateDisplay = request.date ? window.formatDate(new Date(request.date)) : 'N/A';

                        card.innerHTML = `
                            <h3 class="text-lg font-semibold mb-1">${requestTitle} (Lab: ${labForRequest})</h3>
                            <p class="text-sm text-muted-foreground"><strong>Faculty:</strong> ${request.userName || 'N/A'} (${request.userEmail || 'N/A'})</p>
                            ${batchInfo}
                            <p class="text-sm text-muted-foreground"><strong>Details/Purpose:</strong> ${request.purpose || 'N/A'}</p>
                            <p class="text-sm text-muted-foreground"><strong>Submitted Date:</strong> ${submittedDateDisplay}</p>
                            <p class="text-sm text-muted-foreground"><strong>Requested Date:</strong> ${requestedDateDisplay}</p>
                            <p class="text-sm text-muted-foreground"><strong>Requested Time:</strong> ${timeSlotDisplay}</p>
                            <p class="text-sm text-muted-foreground"><strong>Status:</strong> <span class="font-medium text-yellow-600">${request.status ? request.status.toUpperCase().replace(/-/g, ' ') : 'N/A'}</span></p>
                            <div class="mt-3 flex gap-2">
                                <button type="button" class="button button-primary button-sm" onclick="handleFacultyRequest('${request.id}', 'booked')">Approve (Book Slot)</button>
                                <button type="button" class="button button-outline button-sm" onclick="handleFacultyRequest('${request.id}', 'approved-by-admin')">Mark Approved (No Conflict Check)</button>
                                <button type="button" class="button button-secondary button-sm" onclick="handleFacultyRequest('${request.id}', 'rejected-by-admin')">Reject</button>
                                <!-- <button type="button" class="button button-secondary button-sm" onclick="handleFacultyRequest('${request.id}', 'under-review')">Mark Under Review</button> -->
                            </div>
                        `;
                        facultyRequestsListContainer.appendChild(card);
                    });
                } else {
                    facultyRequestsListContainer.innerHTML = '<p class="text-muted-foreground">No pending faculty requests requiring admin action at this time.</p>';
                }

            } catch (error) {
                console.error("[admin_faculty_requests.html] Error in loadAndRenderFacultyRequests:", error.message, error.stack);
                if (facultyRequestsListContainer) facultyRequestsListContainer.innerHTML = `<p class="error-message visible">Error loading requests: ${error.message}</p>`;
            }
            if (window.lucide) window.lucide.createIcons();
        }

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM fully loaded and parsed for admin_faculty_requests.html');
            token = localStorage.getItem('token');
            if (!window.roleGuard(window.USER_ROLES.ADMIN)) return;
            
            window.initializeDashboard();
            window.setDashboardHomeLink();
            await loadAndRenderFacultyRequests();
        });

        async function handleFacultyRequest(bookingId, newStatus) {
            const actionText = newStatus.includes('approve') || newStatus.includes('book') ? 'approve' : (newStatus.includes('reject') ? 'reject' : 'update');
            if (!confirm(`Are you sure you want to ${actionText} this request? (Booking ID: ${bookingId}, New Status: ${newStatus})`)) return;
            
            if (!token) {
                alert('Authentication error. Please log in again.');
                return;
            }
            console.log(`[admin_faculty_requests.html] handleFacultyRequest: Sending update for booking ${bookingId} to status ${newStatus}`);

            try {
                const response = await fetch(`${window.API_BASE_URL}/bookings/${bookingId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                const result = await response.json();

                if (response.ok) {
                    alert(result.msg || `Request status updated successfully to ${newStatus.toUpperCase().replace(/-/g, ' ')}.`);
                    await loadAndRenderFacultyRequests(); // Re-fetch and re-render the list dynamically
                } else {
                    const errorMsg = result.msg || `Server error: ${response.status}. Failed to update request status.`;
                    console.error("[admin_faculty_requests.html] Failed to update request status. Backend response:", result);
                    alert(errorMsg);
                }
            } catch (error) {
                console.error("[admin_faculty_requests.html] Error in handleFacultyRequest:", error.message, error.stack);
                alert(`An error occurred while updating the request status: ${error.message}`);
            }
        }
    </script>
</body>
</html>
