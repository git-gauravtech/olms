
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Requests - Optimized Lab Management System</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                 <a href="#" class="sidebar-header-link" id="dashboardHomeLink">
                    <i data-lucide="atom"></i>
                    <span class="sidebar-title">Optimized Lab Management System</span>
                </a>
            </div>
            <ul class="sidebar-nav" id="sidebarNav">
                <!-- Nav items will be populated by JS -->
            </ul>
        </aside>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="main-content-wrapper">
            <header class="dashboard-header">
                <button type="button" class="mobile-menu-button" id="mobileMenuButton">
                    <i data-lucide="menu"></i>
                </button>
                <div class="user-nav" id="userNavContainer">
                    <!-- UserNav will be populated by JS -->
                </div>
            </header>
            <main class="page-content">
                <div class="custom-card">
                    <div class="custom-card-header">
                        <i data-lucide="user-check"></i>
                        <h1 class="custom-card-title">Faculty Requests Requiring Admin Action</h1>
                    </div>
                    <div class="custom-card-content">
                        <p class="text-muted-foreground mb-4">
                            Review and manage special requests or items needing approval that originated from Faculty.
                        </p>
                        <div id="facultyRequestsListContainer" class="space-y-4">
                           <p>Loading Faculty-specific requests...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.roleGuard(window.USER_ROLES.ADMIN)) return;
            
            window.initializeDashboard();
            window.setDashboardHomeLink();

            const requestsListContainer = document.getElementById('facultyRequestsListContainer');
            const token = localStorage.getItem('token');
            
            if (!requestsListContainer) {
                console.error("facultyRequestsListContainer not found!");
                return;
            }
            requestsListContainer.innerHTML = '<p>Loading Faculty-specific requests...</p>';

            try {
                const response = await fetch('/api/admin/requests/faculty', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.msg || `Failed to fetch faculty requests: ${response.status}`);
                }
                const facultyPendingAdminRequests = await response.json();
                console.log("Fetched Faculty Pending Admin Requests:", facultyPendingAdminRequests);


                if (facultyPendingAdminRequests.length > 0) {
                    requestsListContainer.innerHTML = ''; 
                     // Backend sorts by submittedDate ASC
                    // facultyPendingAdminRequests.sort((a,b) => new Date(a.submittedDate || a.date || 0) - new Date(b.submittedDate || b.date || 0));

                    facultyPendingAdminRequests.forEach(request => {
                        const card = document.createElement('div');
                        card.className = 'custom-card p-4 border rounded-md shadow-sm';
                        
                        // Assuming faculty requests might have a specific 'requestType' field or use 'purpose'
                        const requestTitle = request.requestType ? request.requestType.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()) : 'Faculty Request';
                        
                        card.innerHTML = `
                            <h3 class="text-lg font-semibold mb-1">${requestTitle} ${request.labName ? `(Lab: ${request.labName})` : ''}</h3>
                            <p class="text-sm text-muted-foreground"><strong>Faculty:</strong> ${request.userName} (${request.userEmail})</p>
                            <p class="text-sm text-muted-foreground"><strong>Details/Purpose:</strong> ${request.purpose}</p>
                            <p class="text-sm text-muted-foreground"><strong>Submitted Date:</strong> ${request.submittedDate ? window.formatDate(new Date(request.submittedDate)) : 'N/A'}</p>
                            ${request.labId && request.labName ? `<p class="text-sm text-muted-foreground"><strong>Associated Lab:</strong> ${request.labName}</p>` : ''}
                             ${request.date ? `<p class="text-sm text-muted-foreground"><strong>Requested Date:</strong> ${window.formatDate(new Date(request.date))}</p>` : ''}
                             ${request.timeSlotId ? `<p class="text-sm text-muted-foreground"><strong>Requested Time:</strong> ${window.MOCK_TIME_SLOTS.find(ts=>ts.id === request.timeSlotId)?.displayTime || request.timeSlotId}</p>` : ''}
                            <p class="text-sm text-muted-foreground"><strong>Status:</strong> <span class="font-medium text-yellow-600">${request.status.toUpperCase().replace(/-/g, ' ')}</span></p>
                            <div class="mt-3 flex gap-2">
                                <button type="button" class="button button-primary button-sm" onclick="handleFacultyRequestAction(${request.id}, 'booked')">Approve (Book Slot)</button>
                                <button type="button" class="button button-outline button-sm" onclick="handleFacultyRequestAction(${request.id}, 'approved-by-admin')">Approve (General)</button>
                                <button type="button" class="button button-secondary button-sm" onclick="handleFacultyRequestAction(${request.id}, 'rejected-by-admin')">Reject</button>
                            </div>
                        `;
                        requestsListContainer.appendChild(card);
                    });
                } else {
                    requestsListContainer.innerHTML = '<p class="text-muted-foreground">No pending faculty-specific requests requiring admin action at this time.</p>';
                }

            } catch (error) {
                console.error("Error loading faculty requests:", error);
                requestsListContainer.innerHTML = `<p class="error-message visible">Error loading requests: ${error.message}</p>`;
            }

            if (window.lucide) window.lucide.createIcons();
        });

        async function handleFacultyRequestAction(bookingId, newStatus) {
            const token = localStorage.getItem('token');
            const actionText = newStatus.includes('approve') ? 'approve' : (newStatus.includes('reject') ? 'reject' : 'update');
            if (!confirm(`Are you sure you want to ${actionText} this request?`)) return;
            
            try {
                const response = await fetch(`/api/bookings/${bookingId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                const result = await response.json();

                if (response.ok) {
                    alert(`Request status updated to: ${result.status.toUpperCase().replace(/-/g, ' ')}`);
                    window.location.reload(); 
                } else {
                    alert(`Failed to update request status: ${result.msg || 'Server error'}`);
                }
            } catch (error) {
                console.error('Error updating faculty request status:', error);
                alert('An error occurred while updating the request status.');
            }
        }
    </script>
</body>
</html>
