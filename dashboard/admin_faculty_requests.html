
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Requests - Optimized Lab Management System</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                 <a href="#" class="sidebar-header-link" id="dashboardHomeLink">
                    <i data-lucide="atom"></i>
                    <span class="sidebar-title">Optimized Lab Management System</span>
                </a>
            </div>
            <ul class="sidebar-nav" id="sidebarNav">
                <!-- Nav items will be populated by JS -->
            </ul>
        </aside>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="main-content-wrapper">
            <header class="dashboard-header">
                <button type="button" class="mobile-menu-button" id="mobileMenuButton">
                    <i data-lucide="menu"></i>
                </button>
                <div class="user-nav" id="userNavContainer">
                    <!-- UserNav will be populated by JS -->
                </div>
            </header>
            <main class="page-content">
                <div class="custom-card">
                    <div class="custom-card-header">
                        <i data-lucide="user-check"></i>
                        <h1 class="custom-card-title">Faculty Requests Requiring Admin Action</h1>
                    </div>
                    <div class="custom-card-content">
                        <p class="text-muted-foreground mb-4">
                            Review and manage special requests or items needing approval that originated from Faculty.
                        </p>
                        <div id="facultyRequestsListContainer" class="space-y-4">
                           <p>Loading Faculty-specific requests...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!roleGuard(USER_ROLES.ADMIN)) return;
            
            initializeDashboard();
            setDashboardHomeLink();

            const requestsListContainer = document.getElementById('facultyRequestsListContainer');
            
            const facultyPendingAdminRequests = window.MOCK_BOOKINGS.filter(
                booking => booking.requestedByRole === USER_ROLES.FACULTY && booking.status === 'pending-admin-approval'
            );

            // console.log("All MOCK_BOOKINGS for faculty requests:", JSON.parse(JSON.stringify(window.MOCK_BOOKINGS)));
            // console.log("Filtered Faculty Pending Admin Requests:", JSON.parse(JSON.stringify(facultyPendingAdminRequests)));

            if (requestsListContainer) {
                if (facultyPendingAdminRequests.length > 0) {
                    requestsListContainer.innerHTML = ''; 
                    facultyPendingAdminRequests.sort((a,b) => new Date(a.submittedDate || a.date) - new Date(b.submittedDate || b.date));

                    facultyPendingAdminRequests.forEach(request => {
                        const card = document.createElement('div');
                        card.className = 'custom-card p-4 border rounded-md shadow-sm';
                        
                        card.innerHTML = \`
                            <h3 class="text-lg font-semibold mb-1">\${request.requestType ? request.requestType.replace(/_/g, ' ').replace(/\\b\\w/g, l => l.toUpperCase()) : 'Faculty Request'}</h3>
                            <p class="text-sm text-muted-foreground"><strong>Faculty:</strong> \${request.userId}</p>
                            <p class="text-sm text-muted-foreground"><strong>Details:</strong> \${request.purpose}</p>
                            <p class="text-sm text-muted-foreground"><strong>Submitted Date:</strong> \${request.submittedDate ? formatDate(new Date(request.submittedDate)) : 'N/A'}</p>
                            \${request.labId ? \`<p class="text-sm text-muted-foreground"><strong>Associated Lab:</strong> \${window.MOCK_LABS.find(l=>l.id === request.labId)?.name || request.labId}</p>\` : ''}
                            <p class="text-sm text-muted-foreground"><strong>Status:</strong> <span class="font-medium text-yellow-600">\${request.status.toUpperCase()}</span></p>
                            <div class="mt-3 flex gap-2">
                                <button type="button" class="button button-primary button-sm" onclick="handleFacultyRequest('\${request.id}', 'approved-by-admin')">Approve</button>
                                <button type="button" class="button button-secondary button-sm" onclick="handleFacultyRequest('\${request.id}', 'rejected-by-admin')">Reject</button>
                                <button type="button" class="button button-outline button-sm" onclick="handleFacultyRequest('\${request.id}', 'under-review-by-admin')">Mark as Under Review</button>
                            </div>
                        \`;
                        requestsListContainer.appendChild(card);
                    });
                } else {
                    requestsListContainer.innerHTML = '<p class="text-muted-foreground">No pending faculty-specific requests requiring admin action at this time.</p>';
                }
            } else {
                console.error("facultyRequestsListContainer container not found!");
            }
            if (window.lucide) window.lucide.createIcons();
        });

        function handleFacultyRequest(bookingId, newStatus) {
            const booking = window.MOCK_BOOKINGS.find(b => b.id === bookingId);
            if (booking) {
                booking.status = newStatus;
                window.saveMockBookings(); 
                alert(\`Request \${bookingId} status updated to: \${newStatus.toUpperCase()}\`);
                window.location.reload(); 
            } else {
                alert('Error: Request not found.');
            }
        }
    </script>
</body>
</html>
