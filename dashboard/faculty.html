            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (typeof logout === 'function') {
                        logout();
                    }
                });
            }
            // Add any faculty specific dashboard initialization here
        });
    </script>
