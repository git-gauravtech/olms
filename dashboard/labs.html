
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Availability - LabLink</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Lab Availability Viewer</h1>
            <nav>
                <a href="admin.html">Admin Dashboard</a>
                <a href="#" id="logoutLinkLabAvailability">Logout</a>
            </nav>
        </header>
        <main class="dashboard-content">
            <p>Overview of all current lab bookings. (Assuming Admin view)</p>
            
            <div id="labBookingsContainer" class="table-container mt-4">
                <p>Loading lab bookings...</p>
            </div>
            <div id="labBookingsMessage" class="form-message" style="display:none;"></div>

        </main>
    </div>

    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="js/lab_availability.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoutLink = document.getElementById('logoutLinkLabAvailability');
            if (logoutLink && typeof logout === 'function') {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    logout();
                });
            }
            if (typeof initializeLabAvailabilityPage === 'function') {
                initializeLabAvailabilityPage();
            }
        });
    </script>
</body>
</html>
