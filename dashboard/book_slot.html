
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Lab Slot - OLMS</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                 <a href="#" class="sidebar-header-link" id="dashboardHomeLink">
                    <i data-lucide="atom"></i><span class="sidebar-title">OLMS</span>
                </a>
            </div>
            <ul class="sidebar-nav" id="sidebarNav"></ul>
        </aside>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        <div class="main-content-wrapper">
            <header class="dashboard-header">
                <button type="button" class="mobile-menu-button" id="mobileMenuButton"><i data-lucide="menu"></i></button>
                <div class="user-nav" id="userNavContainer"></div>
            </header>
            <main class="page-content">
                <div class="custom-card">
                    <div class="custom-card-header">
                        <i data-lucide="calendar-plus"></i>
                        <h1 class="custom-card-title">Book a Lab Slot</h1>
                    </div>
                    <form id="bookingForm" class="custom-card-content">
                        <p class="text-muted-foreground mb-6">
                            Fill in the details below to book a lab slot.
                        </p>
                        <div class="form-group">
                            <label for="courseSelect">Select Course</label>
                            <select id="courseSelect" name="courseSelect" required>
                                <option value="">Loading courses...</option>
                            </select>
                            <p class="error-message" id="courseSelectError"></p>
                        </div>
                        <div class="form-group">
                            <label for="sectionSelect">Select Section</label>
                            <select id="sectionSelect" name="sectionSelect" required disabled>
                                <option value="">Select a course first</option>
                            </select>
                            <p class="error-message" id="sectionSelectError"></p>
                        </div>
                        <div class="form-group">
                            <label for="labId">Select Lab</label>
                            <select id="labId" name="labId" required>
                                <option value="">Loading labs...</option>
                            </select>
                            <p class="error-message" id="labIdError"></p>
                        </div>
                        <div class="form-group">
                            <label for="bookingDate">Date</label>
                            <input type="date" id="bookingDate" name="bookingDate" required>
                            <p class="error-message" id="bookingDateError"></p>
                        </div>
                        <div class="form-group">
                            <label for="timeSlotId">Time Slot</label>
                            <select id="timeSlotId" name="timeSlotId" required>
                                <option value="">Select time slot</option>
                            </select>
                            <p class="error-message" id="timeSlotIdError"></p>
                        </div>
                        <div class="form-group">
                            <label for="purpose">Purpose of Booking (Optional)</label>
                            <textarea id="purpose" name="purpose" rows="3" placeholder="e.g., Mid-term lab exam, Weekly practical session"></textarea>
                            <p class="error-message" id="purposeError"></p>
                        </div>
                        <div class="form-group">
                            <label>Required Equipment (Optional)</label>
                            <div id="equipmentCheckboxes" class="grid sm-grid-cols-2 gap-2">
                                <p class="text-sm text-muted-foreground">Loading equipment...</p>
                            </div>
                        </div>
                        <p id="formSubmissionMessage" class="error-message mb-2"></p>
                    </form>
                    <div class="custom-card-footer">
                        <button type="submit" form="bookingForm" class="button button-primary">
                            <i data-lucide="send" class="mr-2"></i>Submit Booking Request
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/booking_form.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!roleGuard([USER_ROLES.FACULTY, USER_ROLES.ADMIN])) return;
            initializeDashboard();
            setDashboardHomeLink();
            initializeBookingForm();
            if (window.lucide) window.lucide.createIcons();
        });
    </script>
</body>
</html>
