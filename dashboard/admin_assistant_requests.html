
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Lab Requests - Optimized Lab Management System</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                 <a href="#" class="sidebar-header-link" id="dashboardHomeLink">
                    <i data-lucide="atom"></i>
                    <span class="sidebar-title">Optimized Lab Management System</span>
                </a>
            </div>
            <ul class="sidebar-nav" id="sidebarNav">
                <!-- Nav items will be populated by JS -->
            </ul>
        </aside>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="main-content-wrapper">
            <header class="dashboard-header">
                <button type="button" class="mobile-menu-button" id="mobileMenuButton">
                    <i data-lucide="menu"></i>
                </button>
                <div class="user-nav" id="userNavContainer">
                    <!-- UserNav will be populated by JS -->
                </div>
            </header>
            <main class="page-content">
                <div class="custom-card">
                    <div class="custom-card-header">
                        <i data-lucide="clipboard-list"></i>
                        <h1 class="custom-card-title">Assistant Lab Requests</h1>
                    </div>
                    <div class="custom-card-content">
                        <p class="text-muted-foreground mb-4">
                            Review and manage lab booking requests submitted by Assistants.
                        </p>
                        <div id="assistantRequestsListContainer" class="space-y-4">
                           <p>Loading Assistant requests...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        const requestsListContainer = document.getElementById('assistantRequestsListContainer');
        const token = localStorage.getItem('token');

        async function loadAndRenderAssistantRequests() {
            if (!requestsListContainer || !window.API_BASE_URL) {
                if (requestsListContainer) requestsListContainer.innerHTML = '<p class="error-message visible">Page setup error.</p>';
                return;
            }
            requestsListContainer.innerHTML = '<p>Loading Assistant requests...</p>';

            try {
                const response = await fetch(`${window.API_BASE_URL}/admin/requests/assistant`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ msg: `Server error: ${response.status}` }));
                    throw new Error(errorData.msg || `Failed to fetch assistant requests`);
                }
                const assistantPendingRequests = await response.json();
                
                if (assistantPendingRequests.length > 0) {
                    requestsListContainer.innerHTML = ''; 
                    assistantPendingRequests.forEach(request => {
                        const card = document.createElement('div');
                        card.className = 'custom-card p-4 border rounded-md shadow-sm mb-3';
                        
                        let equipmentNames = 'None';
                        if (request.equipmentIds && request.equipmentIds.length > 0) {
                            try {
                                const eqIds = JSON.parse(request.equipmentIds);
                                if (Array.isArray(eqIds)) { // Check if it's an array before trying to join
                                    equipmentNames = eqIds.join(', ') || 'None specified'; 
                                } else {
                                    equipmentNames = String(eqIds); // Fallback if not an array
                                }
                            } catch (e) {
                                equipmentNames = String(request.equipmentIds); // Show as is if not parsable
                            }
                        }

                        card.innerHTML = `
                            <h3 class="text-lg font-semibold mb-1">${request.labName || 'Unknown Lab'} ${request.batchIdentifier ? `for ${request.batchIdentifier}`:''}</h3>
                            <p class="text-sm text-muted-foreground"><strong>Requested by:</strong> ${request.userName || 'N/A'} (${request.userEmail || 'N/A'})</p>
                            <p class="text-sm text-muted-foreground"><strong>Date:</strong> ${request.date ? window.formatDate(new Date(request.date)) : 'N/A'}</p>
                            <p class="text-sm text-muted-foreground"><strong>Time:</strong> ${ (window.MOCK_TIME_SLOTS && request.timeSlotId) ? (window.MOCK_TIME_SLOTS.find(ts => ts.id === request.timeSlotId)?.displayTime || request.timeSlotId) : (request.timeSlotId || 'N/A')}</p>
                            <p class="text-sm text-muted-foreground"><strong>Purpose:</strong> ${request.purpose || 'N/A'}</p>
                            <p class="text-sm text-muted-foreground"><strong>Equipment:</strong> ${equipmentNames}</p>
                            <p class="text-sm text-muted-foreground"><strong>Status:</strong> <span class="font-medium text-yellow-600">${request.status ? request.status.toUpperCase().replace(/-/g, ' ') : 'N/A'}</span></p>
                             <p class="text-xs text-gray-500 mt-1">Submitted: ${request.submittedDate ? window.formatDate(new Date(request.submittedDate)) : 'N/A'}</p>
                            <div class="mt-3 flex gap-2">
                                <button type="button" class="button button-primary button-sm" onclick="handleRequestAction(${request.id}, 'booked')">Approve</button>
                                <button type="button" class="button button-secondary button-sm" onclick="handleRequestAction(${request.id}, 'rejected')">Reject</button>
                            </div>
                        `;
                        requestsListContainer.appendChild(card);
                    });
                } else {
                    requestsListContainer.innerHTML = '<p class="text-muted-foreground">No pending Assistant booking requests at this time.</p>';
                }

            } catch (error) {
                requestsListContainer.innerHTML = `<p class="error-message visible">Error loading requests: ${error.message}</p>`;
            }
            if (window.lucide) window.lucide.createIcons();
        }

        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.roleGuard(window.USER_ROLES.ADMIN)) return; 
            
            window.initializeDashboard();
            window.setDashboardHomeLink();
            await loadAndRenderAssistantRequests();
        });

        async function handleRequestAction(bookingId, newStatus) {
            const actionText = newStatus === 'booked' ? 'approve' : 'reject';
            if (!confirm(`Are you sure you want to ${actionText} this booking request?`)) return;

            try {
                const response = await fetch(`${window.API_BASE_URL}/bookings/${bookingId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                const result = await response.json();
                if (response.ok) {
                    alert(`Request ${actionText}d successfully.`);
                    await loadAndRenderAssistantRequests(); 
                } else {
                    alert(`Failed to ${actionText} request: ${result.msg || 'Server error'}`);
                }
            } catch (error) {
                alert(`An error occurred while ${actionText}ing the request: ${error.message}`);
            }
        }
    </script>
</body>
</html>
