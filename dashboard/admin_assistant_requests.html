
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Lab Requests - Optimized Lab Management System</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                 <a href="#" class="sidebar-header-link" id="dashboardHomeLink">
                    <i data-lucide="atom"></i>
                    <span class="sidebar-title">Optimized Lab Management System</span>
                </a>
            </div>
            <ul class="sidebar-nav" id="sidebarNav">
                <!-- Nav items will be populated by JS -->
            </ul>
        </aside>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="main-content-wrapper">
            <header class="dashboard-header">
                <button type="button" class="mobile-menu-button" id="mobileMenuButton">
                    <i data-lucide="menu"></i>
                </button>
                <div class="user-nav" id="userNavContainer">
                    <!-- UserNav will be populated by JS -->
                </div>
            </header>
            <main class="page-content">
                <div class="custom-card">
                    <div class="custom-card-header">
                        <i data-lucide="clipboard-list"></i>
                        <h1 class="custom-card-title">Assistant Lab Requests</h1>
                    </div>
                    <div class="custom-card-content">
                        <p class="text-muted-foreground mb-4">
                            Review and manage lab booking requests submitted by Assistants.
                        </p>
                        <div id="assistantRequestsListContainer" class="space-y-4">
                           <p>Loading Assistant requests...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        const requestsListContainer = document.getElementById('assistantRequestsListContainer');
        const token = localStorage.getItem('token');

        async function loadAndRenderAssistantRequests() {
            if (!requestsListContainer) {
                console.error("assistantRequestsListContainer not found!");
                return;
            }
            requestsListContainer.innerHTML = '<p>Loading Assistant requests...</p>';

            try {
                const response = await fetch('/api/admin/requests/assistant', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.msg || `Failed to fetch assistant requests: ${response.status}`);
                }
                const assistantPendingRequests = await response.json();
                // console.log("Fetched Assistant Pending Requests:", assistantPendingRequests);

                if (assistantPendingRequests.length > 0) {
                    requestsListContainer.innerHTML = ''; 
                    // Assuming backend sorts by submittedDate ASC
                    assistantPendingRequests.forEach(request => {
                        const card = document.createElement('div');
                        card.className = 'custom-card p-4 border rounded-md shadow-sm';
                        
                        let equipmentNames = 'None';
                        if (request.equipmentIds && request.equipmentIds.length > 0) {
                            try {
                                const eqIds = JSON.parse(request.equipmentIds);
                                // In a real app, fetch equipment details or ensure they are part of request object
                                // For now, just showing IDs if names aren't directly available
                                equipmentNames = eqIds.join(', '); // Placeholder: actual names would require another fetch or join
                            } catch (e) {
                                console.warn("Could not parse equipmentIds for request:", request.id, request.equipmentIds);
                                equipmentNames = "Error parsing equipment";
                            }
                        }

                        card.innerHTML = `
                            <h3 class="text-lg font-semibold mb-1">${request.labName || 'Unknown Lab'} ${request.batchIdentifier ? `for ${request.batchIdentifier}`:''}</h3>
                            <p class="text-sm text-muted-foreground"><strong>Requested by:</strong> ${request.userName} (${request.userEmail})</p>
                            <p class="text-sm text-muted-foreground"><strong>Date:</strong> ${window.formatDate(new Date(request.date))}</p>
                            <p class="text-sm text-muted-foreground"><strong>Time:</strong> ${window.MOCK_TIME_SLOTS.find(ts => ts.id === request.timeSlotId)?.displayTime || request.timeSlotId}</p>
                            <p class="text-sm text-muted-foreground"><strong>Purpose:</strong> ${request.purpose}</p>
                            <p class="text-sm text-muted-foreground"><strong>Equipment:</strong> ${equipmentNames}</p>
                            <p class="text-sm text-muted-foreground"><strong>Status:</strong> <span class="font-medium text-yellow-600">${request.status.toUpperCase().replace(/-/g, ' ')}</span></p>
                             <p class="text-xs text-gray-500 mt-1">Submitted: ${window.formatDate(new Date(request.submittedDate))}</p>
                            <div class="mt-3 flex gap-2">
                                <button type="button" class="button button-primary button-sm" onclick="handleRequestAction(${request.id}, 'booked')">Approve</button>
                                <button type="button" class="button button-secondary button-sm" onclick="handleRequestAction(${request.id}, 'rejected')">Reject</button>
                            </div>
                        `;
                        requestsListContainer.appendChild(card);
                    });
                } else {
                    requestsListContainer.innerHTML = '<p class="text-muted-foreground">No pending Assistant booking requests at this time.</p>';
                }

            } catch (error) {
                console.error("Error loading assistant requests:", error);
                requestsListContainer.innerHTML = `<p class="error-message visible">Error loading requests: ${error.message}</p>`;
            }
            if (window.lucide) window.lucide.createIcons();
        }

        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.roleGuard(window.USER_ROLES.ADMIN)) return; 
            
            window.initializeDashboard();
            window.setDashboardHomeLink();
            await loadAndRenderAssistantRequests();
        });

        async function handleRequestAction(bookingId, newStatus) {
            const actionText = newStatus === 'booked' ? 'approve' : 'reject';
            if (!confirm(`Are you sure you want to ${actionText} this booking request?`)) return;

            try {
                const response = await fetch(`/api/bookings/${bookingId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                const result = await response.json();
                if (response.ok) {
                    alert(`Request ${actionText}d successfully.`);
                    await loadAndRenderAssistantRequests(); // Re-fetch and re-render
                } else {
                    alert(`Failed to ${actionText} request: ${result.msg || 'Server error'}`);
                }
            } catch (error) {
                console.error(`Error ${actionText}ing request:`, error);
                alert(`An error occurred while ${actionText}ing the request.`);
            }
        }
    </script>
</body>
</html>
