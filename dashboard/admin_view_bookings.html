<!-- This file is no longer used. Admins view bookings via labs.html (lab availability grid) or faculty_requests.html -->
<!-- Keeping as a placeholder for potential future re-introduction or if other links still point here inadvertently. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Bookings - Optimized Lab Management System</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="admin.html" class="sidebar-header-link" id="dashboardHomeLink">
                    <i data-lucide="atom"></i>
                    <span class="sidebar-title">Optimized Lab Management</span>
                </a>
            </div>
            <ul class="sidebar-nav" id="sidebarNav"></ul>
        </aside>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        <div class="main-content-wrapper">
            <header class="dashboard-header">
                <button type="button" class="mobile-menu-button" id="mobileMenuButton"><i data-lucide="menu"></i></button>
                <div class="user-nav" id="userNavContainer"></div>
            </header>
            <main class="page-content">
                <div class="custom-card">
                    <div class="custom-card-header">
                        <i data-lucide="calendar-days"></i>
                        <h1 class="custom-card-title">View All Bookings (Feature Removed/Integrated)</h1>
                    </div>
                    <div class="custom-card-content">
                        <p class="text-muted-foreground mb-4">
                            The standalone "View All Bookings" page has been removed. Admins can view bookings via the "Lab Availability" grid (labs.html) or through specific request management pages.
                        </p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded and parsed for admin_view_bookings.html (Feature Removed/Integrated)');
            if (!window.roleGuard(window.USER_ROLES.ADMIN)) return;
            window.initializeDashboard();
            window.setDashboardHomeLink();
            if (window.lucide) window.lucide.createIcons();
        });
    </script>
</body>
</html>
