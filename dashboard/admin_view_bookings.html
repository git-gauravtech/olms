
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Bookings - Optimized Lab Management System</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="admin.html" class="sidebar-header-link">
                    <i data-lucide="atom"></i>
                    <span class="sidebar-title">Optimized Lab Management</span>
                </a>
            </div>
            <ul class="sidebar-nav" id="sidebarNav">
                <!-- Nav items will be populated by JS -->
            </ul>
        </aside>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="main-content-wrapper">
            <header class="dashboard-header">
                <button class="mobile-menu-button" id="mobileMenuButton" type="button">
                    <i data-lucide="menu"></i>
                </button>
                <div class="user-nav" id="userNavContainer">
                    <!-- UserNav will be populated by JS -->
                </div>
            </header>
            <main class="page-content">
                <div class="custom-card">
                    <div class="custom-card-header">
                        <i data-lucide="calendar-days"></i>
                        <h1 class="custom-card-title">View All Bookings</h1>
                    </div>
                    <div class="custom-card-content">
                        <p class="text-muted-foreground mb-4">
                            Monitor all lab bookings. Use the filters below to refine the list.
                        </p>

                        <div class="grid md-grid-cols-3 gap-4 mb-6">
                            <div class="form-group">
                                <label for="filterDate">Filter by Date:</label>
                                <input type="date" id="filterDate" name="filterDate" class="custom-card-content input">
                            </div>
                            <div class="form-group">
                                <label for="filterLab">Filter by Lab:</label>
                                <select id="filterLab" name="filterLab" class="custom-card-content select">
                                    <option value="">All Labs</option>
                                    <!-- Lab options populated by JS -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="filterStatus">Filter by Status:</label>
                                <select id="filterStatus" name="filterStatus" class="custom-card-content select">
                                    <option value="">All Statuses</option>
                                    <!-- Status options populated by JS -->
                                </select>
                            </div>
                        </div>
                        <button type="button" id="clearFiltersBtn" class="button button-secondary mb-6">Clear Filters</button>

                        <div id="allBookingsListContainer" class="space-y-4">
                            <p>Loading bookings...</p>
                            <!-- Bookings will be listed here by JS -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!roleGuard(window.USER_ROLES.ADMIN)) return;
            initializeDashboard();
            setDashboardHomeLink();

            const filterDateInput = document.getElementById('filterDate');
            const filterLabSelect = document.getElementById('filterLab');
            const filterStatusSelect = document.getElementById('filterStatus');
            const clearFiltersBtn = document.getElementById('clearFiltersBtn');
            const bookingsListContainer = document.getElementById('allBookingsListContainer');

            let allBookings = []; 

            function populateFilters() {
                // Populate Lab Filter
                if (window.MOCK_LABS && filterLabSelect) {
                    window.MOCK_LABS.forEach(lab => {
                        const option = document.createElement('option');
                        option.value = lab.id;
                        option.textContent = lab.name;
                        filterLabSelect.appendChild(option);
                    });
                }

                // Populate Status Filter
                if (window.MOCK_BOOKINGS && filterStatusSelect) {
                    const statuses = [...new Set(window.MOCK_BOOKINGS.map(b => b.status))];
                    statuses.sort().forEach(status => {
                        const option = document.createElement('option');
                        option.value = status;
                        option.textContent = status.charAt(0).toUpperCase() + status.slice(1).replace(/-/g, ' ');
                        filterStatusSelect.appendChild(option);
                    });
                }
            }

            function renderBookings() {
                if (!bookingsListContainer) return;
                bookingsListContainer.innerHTML = ''; 

                const selectedDate = filterDateInput.value;
                const selectedLabId = filterLabSelect.value;
                const selectedStatus = filterStatusSelect.value;

                const filteredBookings = allBookings.filter(booking => {
                    let matches = true;
                    if (selectedDate && booking.date !== selectedDate) {
                        matches = false;
                    }
                    if (selectedLabId && booking.labId !== selectedLabId) {
                        matches = false;
                    }
                    if (selectedStatus && booking.status !== selectedStatus) {
                        matches = false;
                    }
                    return matches;
                });
                
                filteredBookings.sort((a,b) => {
                    const timeA = window.MOCK_TIME_SLOTS.find(ts => ts.id === a.timeSlotId)?.startTime || '00:00';
                    const timeB = window.MOCK_TIME_SLOTS.find(ts => ts.id === b.timeSlotId)?.startTime || '00:00';
                    const dateA = new Date(\`\${a.date}T\${timeA}\`);
                    const dateB = new Date(\`\${b.date}T\${timeB}\`);
                    return dateA - dateB;
                });


                if (filteredBookings.length === 0) {
                    bookingsListContainer.innerHTML = '<p class="text-muted-foreground">No bookings match the current filters.</p>';
                    return;
                }

                filteredBookings.forEach(booking => {
                    const lab = window.MOCK_LABS.find(l => l.id === booking.labId);
                    const timeSlot = window.MOCK_TIME_SLOTS.find(ts => ts.id === booking.timeSlotId);
                    
                    const card = document.createElement('div');
                    card.className = 'custom-card p-4 border rounded-md shadow-sm mb-3'; 

                    let equipmentNames = 'None';
                    if (booking.equipmentIds && booking.equipmentIds.length > 0) {
                        equipmentNames = booking.equipmentIds.map(eqId => (window.MOCK_EQUIPMENT.find(eq => eq.id === eqId)?.name || 'Unknown Equipment')).join(', ');
                    }
                    
                    let statusColorClass = 'text-gray-600';
                    if (booking.status === 'booked') statusColorClass = 'text-green-600';
                    else if (booking.status === 'pending' || booking.status === 'pending-admin-approval') statusColorClass = 'text-yellow-600';
                    else if (booking.status === 'rejected-by-admin' || booking.status === 'cancelled' || booking.status === 'rejected') statusColorClass = 'text-red-600';


                    card.innerHTML = \`
                        <h3 class="text-lg font-semibold mb-1">\${lab ? lab.name : (booking.requestType || 'General Request')} \${booking.batchIdentifier ? \`for \${booking.batchIdentifier}\` : ''}</h3>
                        <p class="text-sm text-muted-foreground"><strong>User:</strong> \${booking.userId} (\${booking.requestedByRole || 'N/A'})</p>
                        \${booking.date ? \`<p class="text-sm text-muted-foreground"><strong>Date:</strong> \${formatDate(new Date(booking.date))}</p>\` : ''}
                        \${timeSlot ? \`<p class="text-sm text-muted-foreground"><strong>Time:</strong> \${timeSlot.displayTime}</p>\` : ''}
                        <p class="text-sm text-muted-foreground"><strong>Purpose/Details:</strong> \${booking.purpose}</p>
                        \${booking.equipmentIds && booking.equipmentIds.length > 0 ? \`<p class="text-sm text-muted-foreground"><strong>Equipment:</strong> \${equipmentNames}</p>\` : ''}
                        \${booking.submittedDate ? \`<p class="text-sm text-muted-foreground"><strong>Submitted:</strong> \${formatDate(new Date(booking.submittedDate))}</p>\` : ''}
                        <p class="text-sm text-muted-foreground"><strong>Status:</strong> <span class="font-medium \${statusColorClass}">\${booking.status.toUpperCase().replace(/_/g, ' ')}</span></p>
                    \`;
                    bookingsListContainer.appendChild(card);
                });
                 if (window.lucide) window.lucide.createIcons();
            }

            function setupEventListeners() {
                if(filterDateInput) filterDateInput.addEventListener('change', renderBookings);
                if(filterLabSelect) filterLabSelect.addEventListener('change', renderBookings);
                if(filterStatusSelect) filterStatusSelect.addEventListener('change', renderBookings);
                if(clearFiltersBtn) {
                    clearFiltersBtn.addEventListener('click', () => {
                        if(filterDateInput) filterDateInput.value = '';
                        if(filterLabSelect) filterLabSelect.value = '';
                        if(filterStatusSelect) filterStatusSelect.value = '';
                        renderBookings();
                    });
                }
            }
            
            // Initialize
            allBookings = [...window.MOCK_BOOKINGS]; // Make a copy
            console.log("Initial 'allBookings' on admin_view_bookings.html:", JSON.parse(JSON.stringify(allBookings)));
            populateFilters();
            renderBookings();
            setupEventListeners();

            if (window.lucide) window.lucide.createIcons();
        });
    </script>
</body>
</html>
