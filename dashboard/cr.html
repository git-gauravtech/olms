<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR Dashboard - Optimized Lab Management System</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="cr.html" class="sidebar-header-link">
                    <i data-lucide="atom"></i>
                    <span class="sidebar-title">Optimized Lab Management</span>
                </a>
            </div>
            <ul class="sidebar-nav" id="sidebarNav">
                <!-- Nav items will be populated by JS -->
            </ul>
        </aside>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="main-content-wrapper">
            <header class="dashboard-header">
                <button class="mobile-menu-button" id="mobileMenuButton">
                    <i data-lucide="menu"></i>
                </button>
                <div class="user-nav" id="userNavContainer">
                    <!-- UserNav will be populated by JS -->
                </div>
            </header>
            <main class="page-content">
                <div class="custom-card">
                    <div class="custom-card-header">
                        <i data-lucide="layout-dashboard"></i>
                        <h1 class="custom-card-title">CR Dashboard</h1>
                    </div>
                    <div class="custom-card-content">
                        <p class="text-lg text-muted-foreground mb-4">
                            Welcome, Class Representative! View schedules and request lab slots for your class.
                        </p>
                    </div>
                </div>
                <div class="grid md-grid-cols-2 lg-grid-cols-3 gap-6 mt-8" id="featureCardsContainer">
                    <!-- Feature cards will be populated by JS -->
                </div>
            </main>
        </div>
    </div>

    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!roleGuard(USER_ROLES.CR)) return;
            
            initializeDashboard(); // From dashboard.js

            const featureCardsContainer = document.getElementById('featureCardsContainer');
            const crFeatures = [
                { title: "Lab Availability", description: "View current lab schedules and availability.", icon: "flask-conical", href: "labs.html", label: "View Labs" },
                { title: "View My Schedule", description: "Check your class's booked lab slots.", icon: "calendar-check", href: "student_my_bookings.html", label: "View Schedule" },
                { title: "Request Class Slot", description: "Submit a request for a lab slot for your class.", icon: "user-plus", href: "cr_request_class_booking.html", label: "Request Slot" }
            ];

            crFeatures.forEach(feature => {
                featureCardsContainer.appendChild(createFeatureCard(feature));
            });
            if (window.lucide) window.lucide.createIcons();
        });
    </script>
</body>
</html>
