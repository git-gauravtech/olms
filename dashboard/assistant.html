        document.addEventListener('DOMContentLoaded', () => {
            const logoutLink = document.getElementById('logoutLinkAssistant');
            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (typeof logout === 'function') {
                        logout();
                    }
                });
            }

        });
    </script>
