
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Equipment - Optimized Lab Management System</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="admin.html" class="sidebar-header-link">
                    <i data-lucide="atom"></i>
                    <span class="sidebar-title">Optimized Lab Management</span>
                </a>
            </div>
            <ul class="sidebar-nav" id="sidebarNav">
                <!-- Nav items will be populated by JS -->
            </ul>
        </aside>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="main-content-wrapper">
            <header class="dashboard-header">
                <button class="mobile-menu-button" id="mobileMenuButton" type="button">
                    <i data-lucide="menu"></i>
                </button>
                <div class="user-nav" id="userNavContainer">
                    <!-- UserNav will be populated by JS -->
                </div>
            </header>
            <main class="page-content">
                <div class="custom-card">
                    <div class="custom-card-header">
                        <i data-lucide="wrench"></i>
                        <h1 class="custom-card-title">Manage Equipment</h1>
                    </div>
                    <div class="custom-card-content">
                        <p class="text-muted-foreground">
                            Oversee laboratory equipment, inventory, status, and assignments. Each entry represents an individual unit.
                        </p>
                         <button type="button" id="addNewEquipmentBtn" class="button button-primary mt-4 mb-4">
                            <i data-lucide="plus-circle" class="mr-2"></i> Add New Equipment
                        </button>
                             
                        <div id="equipmentListContainer" class="mt-4">
                            <!-- Equipment will be listed here by JS -->
                            <p>Loading equipment...</p>
                        </div>
                    </div>
                </div>

                 <!-- Modal for Add/Edit Equipment -->
                <div id="equipmentModal" class="dialog-overlay">
                    <div class="dialog-content" style="max-width: 500px;">
                        <form id="equipmentForm">
                            <div class="dialog-header">
                                <h2 id="equipmentModalTitle" class="dialog-title">Add New Equipment</h2>
                                <button type="button" class="dialog-close-button" id="closeEquipmentModalBtn" aria-label="Close">
                                    <i data-lucide="x"></i>
                                </button>
                            </div>
                            <div class="dialog-body">
                                <input type="hidden" id="equipmentId" name="equipmentId">
                                <div class="form-group">
                                    <label for="equipmentName">Equipment Name (Unique Identifier)</label>
                                    <input type="text" id="equipmentName" name="equipmentName" placeholder="e.g., Oscilloscope - Unit 1, Microscope Alpha" required>
                                </div>
                                <div class="form-group">
                                    <label for="equipmentType">Type</label>
                                    <input type="text" id="equipmentType" name="equipmentType" placeholder="e.g., Oscilloscope, Microscope, Power Supply" required>
                                </div>
                                <div class="form-group">
                                    <label for="equipmentStatus">Status</label>
                                    <select id="equipmentStatus" name="equipmentStatus" required>
                                        <!-- Status options populated by JS -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="equipmentLabId">Assigned Lab (Optional)</label>
                                    <select id="equipmentLabId" name="equipmentLabId">
                                        <option value="">None</option>
                                        <!-- Lab options populated by JS -->
                                    </select>
                                </div>
                            </div>
                            <div class="dialog-footer">
                                <button type="button" class="button button-secondary" id="cancelEquipmentModalBtn">Cancel</button>
                                <button type="submit" class="button button-primary">Save Equipment</button>
                            </div>
                        </form>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/admin_management.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded and parsed for admin_manage_equipment.html');
            if (!window.roleGuard(window.USER_ROLES.ADMIN)) return;
            window.initializeDashboard();
            window.initializeEquipmentManagementPage(); // From admin_management.js
            if (window.lucide) window.lucide.createIcons();
        });
    </script>
</body>
</html>
