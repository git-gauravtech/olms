
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Optimized Lab Management System</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                 <a href="#" class="sidebar-header-link" id="dashboardHomeLink">
                    <i data-lucide="atom"></i>
                    <span class="sidebar-title">Optimized Lab Management System</span>
                </a>
            </div>
            <ul class="sidebar-nav" id="sidebarNav">
                <!-- Nav items will be populated by JS -->
            </ul>
        </aside>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="main-content-wrapper">
            <header class="dashboard-header">
                <button type="button" class="mobile-menu-button" id="mobileMenuButton">
                    <i data-lucide="menu"></i>
                </button>
                <div class="user-nav" id="userNavContainer">
                    <!-- UserNav will be populated by JS -->
                </div>
            </header>
            <main class="page-content">
                <div class="custom-card">
                    <div class="custom-card-header">
                        <i data-lucide="calendar-check"></i>
                        <h1 class="custom-card-title">My Lab Bookings</h1>
                    </div>
                    <div class="custom-card-content">
                        <p class="text-muted-foreground mb-4">
                            View and manage your existing lab bookings.
                        </p>
                        <div id="myBookingsListContainer" class="space-y-4">
                            <p>Loading your bookings...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        console.log('DOM fully loaded and parsed for faculty_my_bookings.html');
        const bookingsListContainer = document.getElementById('myBookingsListContainer');
        const token = localStorage.getItem('token');

        async function loadAndRenderMyBookings() {
            if (!bookingsListContainer || !window.API_BASE_URL || !token) {
                if (bookingsListContainer) bookingsListContainer.innerHTML = '<p class="error-message visible">Page setup error or not authenticated.</p>';
                console.error("loadAndRenderMyBookings: Missing critical elements or token.");
                return;
            }
            bookingsListContainer.innerHTML = '<p>Loading your bookings...</p>';

            try {
                const response = await fetch(`${window.API_BASE_URL}/bookings/my`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ msg: `Server error: ${response.status}` }));
                    throw new Error(errorData.msg || `Failed to fetch your bookings`);
                }
                const myBookings = await response.json();

                if (myBookings.length > 0) {
                    bookingsListContainer.innerHTML = ''; 
                    myBookings.forEach(booking => {
                        const card = document.createElement('div');
                        card.className = 'custom-card p-4 border rounded-md shadow-sm mb-3'; 
                        
                        let equipmentNames = 'None';
                         if (booking.equipmentIds && String(booking.equipmentIds).length > 2) { 
                             try {
                                const eqIds = JSON.parse(booking.equipmentIds); 
                                if (Array.isArray(eqIds) && eqIds.length > 0) {
                                     equipmentNames = `IDs: ${eqIds.join(', ')}`; 
                                }
                            } catch (e) { 
                                console.warn("Could not parse equipmentIds for booking:", booking.id, booking.equipmentIds, e);
                                equipmentNames = String(booking.equipmentIds); 
                            }
                        }

                        let statusColorClass = 'text-gray-600';
                        if (booking.status === 'booked') statusColorClass = 'text-green-600';
                        else if (booking.status === 'pending' || booking.status === 'pending-admin-approval') statusColorClass = 'text-yellow-600';
                        else if (['rejected', 'cancelled', 'rejected-by-admin'].includes(booking.status)) statusColorClass = 'text-red-600';
                        
                        const batchInfo = booking.batchIdentifier ? `<p class="text-sm text-muted-foreground"><strong>Course Section/Batch:</strong> ${booking.batchIdentifier}</p>` : '';

                        card.innerHTML = `
                            <h3 class="text-lg font-semibold mb-1">${booking.labName || 'Unknown Lab'}</h3>
                            ${batchInfo}
                            <p class="text-sm text-muted-foreground"><strong>Date:</strong> ${booking.date ? window.formatDate(new Date(booking.date)) : 'N/A'}</p>
                            <p class="text-sm text-muted-foreground"><strong>Time:</strong> ${ (window.MOCK_TIME_SLOTS && booking.timeSlotId) ? (window.MOCK_TIME_SLOTS.find(ts=>ts.id === booking.timeSlotId)?.displayTime || booking.timeSlotId) : (booking.timeSlotId || 'N/A')}</p>
                            <p class="text-sm text-muted-foreground"><strong>Purpose:</strong> ${booking.purpose || 'N/A'}</p>
                            <p class="text-sm text-muted-foreground"><strong>Status:</strong> <span class="font-medium ${statusColorClass}">${booking.status ? booking.status.toUpperCase().replace(/-/g,' ') : 'N/A'}</span></p>
                            <p class="text-sm text-muted-foreground"><strong>Equipment:</strong> ${equipmentNames}</p>
                            ${ (booking.status === 'booked' || booking.status === 'pending' || booking.status === 'pending-admin-approval') ? `<button type="button" class="button button-outline button-sm mt-2" onclick="cancelMyBooking('${booking.id}')">Cancel Booking/Request</button>` : ''}
                        `;
                        bookingsListContainer.appendChild(card);
                    });
                } else {
                    bookingsListContainer.innerHTML = '<p class="text-muted-foreground">You have no bookings currently.</p>';
                }
            } catch (error) {
                console.error("Error rendering faculty/assistant bookings:", error.message, error.stack);
                if (bookingsListContainer) bookingsListContainer.innerHTML = `<p class="error-message visible">Error loading your bookings: ${error.message}</p>`;
            }
            if (window.lucide) window.lucide.createIcons();
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM fully loaded and parsed for faculty_my_bookings.html');
            const currentUserRole = window.getCurrentUserRole();
            if (!window.roleGuard([window.USER_ROLES.FACULTY, window.USER_ROLES.ASSISTANT])) return; 
            
            window.initializeDashboard();
            window.setDashboardHomeLink();
            await loadAndRenderMyBookings();
        });

        async function cancelMyBooking(bookingId) {
            if (!token) {
                alert("Authentication error. Please log in again.");
                return;
            }
            if (confirm('Are you sure you want to cancel this booking/request?')) {
                try {
                    const response = await fetch(`${window.API_BASE_URL}/bookings/${bookingId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const result = await response.json();
                    if (response.ok) {
                        alert(result.msg || 'Booking/Request cancelled successfully.');
                        await loadAndRenderMyBookings(); 
                    } else {
                        const errorMsg = result.msg || `Server error: ${response.status}`;
                        alert(`Failed to cancel booking/request: ${errorMsg}`);
                    }
                } catch (error) {
                    console.error("Error cancelling booking:", error.message, error.stack);
                    alert(`An error occurred while cancelling the booking/request: ${error.message}`);
                }
            }
        }
    </script>
</body>
</html>
