
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Optimized Lab Management System</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                 <a href="#" class="sidebar-header-link" id="dashboardHomeLink">
                    <i data-lucide="atom"></i>
                    <span class="sidebar-title">Optimized Lab Management System</span>
                </a>
            </div>
            <ul class="sidebar-nav" id="sidebarNav">
                <!-- Nav items will be populated by JS -->
            </ul>
        </aside>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="main-content-wrapper">
            <header class="dashboard-header">
                <button type="button" class="mobile-menu-button" id="mobileMenuButton">
                    <i data-lucide="menu"></i>
                </button>
                <div class="user-nav" id="userNavContainer">
                    <!-- UserNav will be populated by JS -->
                </div>
            </header>
            <main class="page-content">
                <div class="custom-card">
                    <div class="custom-card-header">
                        <i data-lucide="calendar-check"></i>
                        <h1 class="custom-card-title">My Lab Bookings</h1>
                    </div>
                    <div class="custom-card-content">
                        <p class="text-muted-foreground mb-4">
                            View and manage your existing lab bookings.
                        </p>
                        <div id="myBookingsListContainer" class="space-y-4">
                            <p>Loading your bookings...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.roleGuard(window.USER_ROLES.FACULTY)) return; 
            
            window.initializeDashboard();
            window.setDashboardHomeLink();
            
            const bookingsListContainer = document.getElementById('myBookingsListContainer');
            const token = localStorage.getItem('token');

            if (!bookingsListContainer) {
                console.error("myBookingsListContainer not found!");
                return;
            }
            bookingsListContainer.innerHTML = '<p>Loading your bookings...</p>';

            try {
                const response = await fetch('/api/bookings/my', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.msg || `Failed to fetch your bookings: ${response.status}`);
                }
                const facultyBookings = await response.json();

                if (facultyBookings.length > 0) {
                    bookingsListContainer.innerHTML = ''; 
                    // Backend sorts by date desc, timeSlotId asc
                    facultyBookings.forEach(booking => {
                        const card = document.createElement('div');
                        card.className = 'custom-card p-4 border rounded-md shadow-sm'; 
                        
                        let equipmentNames = 'None';
                         if (booking.equipmentIds && booking.equipmentIds.length > 0) {
                             try {
                                const eqIds = JSON.parse(booking.equipmentIds);
                                // TODO: Fetch equipment names if needed
                                equipmentNames = eqIds.join(', ');
                            } catch (e) { equipmentNames = "Error parsing equipment"; }
                        }

                        let statusColorClass = 'text-gray-600';
                        if (booking.status === 'booked') statusColorClass = 'text-green-600';
                        else if (booking.status === 'pending' || booking.status === 'pending-admin-approval') statusColorClass = 'text-yellow-600';
                        else if (['rejected', 'cancelled'].includes(booking.status)) statusColorClass = 'text-red-600';


                        card.innerHTML = `
                            <h3 class="text-lg font-semibold mb-1">${booking.labName || 'Unknown Lab'}</h3>
                            <p class="text-sm text-muted-foreground"><strong>Date:</strong> ${window.formatDate(new Date(booking.date))}</p>
                            <p class="text-sm text-muted-foreground"><strong>Time:</strong> ${window.MOCK_TIME_SLOTS.find(ts=>ts.id === booking.timeSlotId)?.displayTime || booking.timeSlotId}</p>
                            <p class="text-sm text-muted-foreground"><strong>Purpose:</strong> ${booking.purpose}</p>
                            <p class="text-sm text-muted-foreground"><strong>Status:</strong> <span class="font-medium ${statusColorClass}">${booking.status.toUpperCase().replace(/-/g,' ')}</span></p>
                            <p class="text-sm text-muted-foreground"><strong>Equipment:</strong> ${equipmentNames}</p>
                            ${ (booking.status === 'booked' || booking.status === 'pending') ? `<button type="button" class="button button-outline button-sm mt-2" onclick="cancelFacultyBooking('${booking.id}')">Cancel Booking</button>` : ''}
                        `;
                        bookingsListContainer.appendChild(card);
                    });
                } else {
                    bookingsListContainer.innerHTML = '<p class="text-muted-foreground">You have no bookings currently.</p>';
                }
            } catch (error) {
                 console.error("Error fetching faculty bookings:", error);
                bookingsListContainer.innerHTML = `<p class="error-message visible">Error loading your bookings: ${error.message}</p>`;
            }

            if (window.lucide) window.lucide.createIcons();
        });

        async function cancelFacultyBooking(bookingId) {
            if (confirm('Are you sure you want to cancel this booking?')) {
                const token = localStorage.getItem('token');
                try {
                    const response = await fetch(`/api/bookings/${bookingId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const result = await response.json();
                    if (response.ok) {
                        alert(result.msg || 'Booking cancelled successfully.');
                        window.location.reload(); 
                    } else {
                        alert(`Failed to cancel booking: ${result.msg || 'Server error'}`);
                    }
                } catch (error) {
                    console.error('Error cancelling booking:', error);
                    alert('An error occurred while cancelling the booking.');
                }
            }
        }
    </script>
</body>
</html>
