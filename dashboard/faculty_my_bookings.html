
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Optimized Lab Management System</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                 <a href="#" class="sidebar-header-link" id="dashboardHomeLink">
                    <i data-lucide="atom"></i>
                    <span class="sidebar-title">Optimized Lab Management</span>
                </a>
            </div>
            <ul class="sidebar-nav" id="sidebarNav">
                <!-- Nav items will be populated by JS -->
            </ul>
        </aside>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="main-content-wrapper">
            <header class="dashboard-header">
                <button class="mobile-menu-button" id="mobileMenuButton">
                    <i data-lucide="menu"></i>
                </button>
                <div class="user-nav" id="userNavContainer">
                    <!-- UserNav will be populated by JS -->
                </div>
            </header>
            <main class="page-content">
                <div class="custom-card">
                    <div class="custom-card-header">
                        <i data-lucide="calendar-check"></i>
                        <h1 class="custom-card-title">My Lab Bookings</h1>
                    </div>
                    <div class="custom-card-content">
                        <p class="text-muted-foreground mb-4">
                            View and manage your existing lab bookings.
                        </p>
                        <div id="myBookingsList" class="space-y-4">
                            <!-- Bookings will be listed here by JS -->
                            <p>Loading your bookings...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!roleGuard(USER_ROLES.FACULTY)) return; // Only for Faculty
            
            initializeDashboard();
            setDashboardHomeLink();
            
            const bookingsListContainer = document.getElementById('myBookingsList');
            const currentUserEmail = localStorage.getItem('userEmail');
            
            const facultyBookings = MOCK_BOOKINGS.filter(booking => booking.userId === currentUserEmail && booking.requestedByRole === USER_ROLES.FACULTY);

            if (facultyBookings.length > 0) {
                bookingsListContainer.innerHTML = ''; // Clear loading message
                facultyBookings.sort((a,b) => new Date(a.date + 'T' + MOCK_TIME_SLOTS.find(ts => ts.id === a.timeSlotId).startTime) - new Date(b.date + 'T' + MOCK_TIME_SLOTS.find(ts => ts.id === b.timeSlotId).startTime));


                facultyBookings.forEach(booking => {
                    const lab = MOCK_LABS.find(l => l.id === booking.labId);
                    const timeSlot = MOCK_TIME_SLOTS.find(ts => ts.id === booking.timeSlotId);
                    
                    const card = document.createElement('div');
                    card.className = 'custom-card p-4 border rounded-md'; // Reusing custom-card for item styling
                    
                    let equipmentNames = 'None';
                    if (booking.equipmentIds && booking.equipmentIds.length > 0) {
                        equipmentNames = booking.equipmentIds.map(eqId => MOCK_EQUIPMENT.find(eq => eq.id === eqId)?.name || 'Unknown Equipment').join(', ');
                    }

                    card.innerHTML = `
                        <h3 class="custom-card-title text-lg font-semibold">${lab ? lab.name : 'Unknown Lab'}</h3>
                        <p class="text-sm text-muted-foreground"><strong>Date:</strong> ${booking.date}</p>
                        <p class="text-sm text-muted-foreground"><strong>Time:</strong> ${timeSlot ? timeSlot.displayTime : 'Unknown Time'}</p>
                        <p class="text-sm text-muted-foreground"><strong>Purpose:</strong> ${booking.purpose}</p>
                        <p class="text-sm text-muted-foreground"><strong>Status:</strong> <span class="font-medium ${booking.status === 'booked' ? 'text-green-600' : 'text-yellow-600'}">${booking.status.toUpperCase()}</span></p>
                        <p class="text-sm text-muted-foreground"><strong>Equipment:</strong> ${equipmentNames}</p>
                        ${ booking.status === 'booked' ? '<button class="button button-outline button-sm mt-2" onclick="cancelBooking(\''+booking.id+'\')">Cancel Booking</button>' : ''}
                    `;
                    bookingsListContainer.appendChild(card);
                });
            } else {
                bookingsListContainer.innerHTML = '<p>You have no bookings currently.</p>';
            }

            if (window.lucide) window.lucide.createIcons();
        });

        function cancelBooking(bookingId) {
            if (confirm('Are you sure you want to cancel this booking?')) {
                const bookingIndex = MOCK_BOOKINGS.findIndex(b => b.id === bookingId);
                if (bookingIndex > -1) {
                    MOCK_BOOKINGS.splice(bookingIndex, 1);
                    saveMockBookings();
                    alert('Booking cancelled successfully.');
                    // Re-render the list or reload page
                    window.location.reload(); 
                } else {
                    alert('Error: Booking not found.');
                }
            }
        }
    </script>
</body>
</html>
