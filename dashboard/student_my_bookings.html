
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule - OLMS</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                 <a href="#" class="sidebar-header-link" id="dashboardHomeLink">
                    <i data-lucide="atom"></i><span class="sidebar-title">OLMS</span>
                </a>
            </div>
            <ul class="sidebar-nav" id="sidebarNav"></ul>
        </aside>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        <div class="main-content-wrapper">
            <header class="dashboard-header">
                <button type="button" class="mobile-menu-button" id="mobileMenuButton"><i data-lucide="menu"></i></button>
                <div class="user-nav" id="userNavContainer"></div>
            </header>
            <main class="page-content">
                <div class="custom-card">
                    <div class="custom-card-header">
                        <i data-lucide="calendar-check"></i>
                        <h1 class="custom-card-title">My Lab Schedule</h1>
                    </div>
                    <div class="custom-card-content">
                        <p class="text-muted-foreground mb-4">Your lab sessions. (Student enrollment into sections is not yet implemented; showing all booked labs for demo).</p>
                        <div id="myScheduleListContainer" class="space-y-4">Loading schedule...</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        const scheduleListContainer = document.getElementById('myScheduleListContainer');
        const token = localStorage.getItem('token');

        async function loadAndRenderMySchedule() {
            if (!scheduleListContainer || !window.API_BASE_URL || !token) {
                if (scheduleListContainer) scheduleListContainer.innerHTML = '<p class="error-message visible">Page setup error or not authenticated.</p>';
                return;
            }
            scheduleListContainer.innerHTML = '<p>Loading your schedule...</p>';
            try {
                // Students view their schedule. For now, this will show all 'booked' as enrollment isn't done.
                // The /my endpoint for students currently returns empty array.
                // To show something, we fetch all bookings and filter for 'booked' on client-side for demo.
                // In a real system, /my for students would filter by their enrolled sections.
                const response = await fetch(`${window.API_BASE_URL}/bookings`, { headers: { 'Authorization': `Bearer ${token}` } }); // Fetch all for Admin/Student demo
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ msg: `Server error: ${response.status}` }));
                    throw new Error(errorData.msg || `Failed to fetch schedule`);
                }
                const allBookings = await response.json();
                const studentBookings = allBookings.filter(b => b.status === 'booked'); // Simplified for demo

                if (studentBookings.length > 0) {
                    scheduleListContainer.innerHTML = ''; 
                    studentBookings.forEach(booking => {
                        const card = document.createElement('div'); card.className = 'custom-card p-4 border rounded-md shadow-sm mb-3';
                        const timeSlotObj = (window.MOCK_TIME_SLOTS && booking.timeSlotId) ? window.MOCK_TIME_SLOTS.find(ts => ts.id === booking.timeSlotId) : null;
                        const slotDateTime = timeSlotObj ? new Date(booking.date + 'T' + timeSlotObj.startTime) : new Date(booking.date);
                        const isPast = slotDateTime < new Date();
                        let statusColorClass = isPast ? 'text-gray-500' : 'text-green-600';
                        const sectionInfo = booking.sectionName ? `<p class="text-sm ${isPast ? 'text-gray-400' : 'text-muted-foreground'}"><strong>Course Section:</strong> ${booking.courseName || 'N/A'} - ${booking.sectionName}</p>` : '';

                        card.innerHTML = `
                            <h3 class="text-lg font-semibold mb-1 ${isPast ? 'text-gray-500' : ''}">${booking.labName || 'Unknown Lab'}</h3>
                            ${sectionInfo}
                            <p class="text-sm ${isPast ? 'text-gray-400' : 'text-muted-foreground'}"><strong>Date:</strong> ${booking.date ? window.formatDateForDisplay(new Date(booking.date)) : 'N/A'}</p>
                            <p class="text-sm ${isPast ? 'text-gray-400' : 'text-muted-foreground'}"><strong>Time:</strong> ${timeSlotObj?.displayTime || booking.timeSlotId || 'N/A'}</p>
                            <p class="text-sm ${isPast ? 'text-gray-400' : 'text-muted-foreground'}"><strong>Purpose:</strong> ${booking.purpose || 'N/A'}</p>
                            <p class="text-sm ${isPast ? 'text-gray-400' : 'text-muted-foreground'}"><strong>Status:</strong> 
                                <span class="font-medium ${statusColorClass}">
                                    ${booking.status ? booking.status.toUpperCase().replace(/-/g,' ') : 'N/A'} ${isPast ? '(Completed)' : ''}
                                </span>
                            </p>
                        `;
                        scheduleListContainer.appendChild(card);
                    });
                } else { scheduleListContainer.innerHTML = '<p class="text-muted-foreground">No lab sessions scheduled for you at this time.</p>'; }
            } catch (error) {
                if (scheduleListContainer) scheduleListContainer.innerHTML = `<p class="error-message visible">Error loading your schedule: ${error.message}</p>`;
            }
            if (window.lucide) window.lucide.createIcons();
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.roleGuard([window.USER_ROLES.STUDENT, window.USER_ROLES.ASSISTANT])) return; 
            window.initializeDashboard(); window.setDashboardHomeLink(); await loadAndRenderMySchedule();
        });
    </script>
</body>
</html>
