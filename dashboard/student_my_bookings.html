
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule - Optimized Lab Management System</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                 <a href="#" class="sidebar-header-link" id="dashboardHomeLink">
                    <i data-lucide="atom"></i>
                    <span class="sidebar-title">Optimized Lab Management System</span>
                </a>
            </div>
            <ul class="sidebar-nav" id="sidebarNav">
                <!-- Nav items will be populated by JS -->
            </ul>
        </aside>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="main-content-wrapper">
            <header class="dashboard-header">
                <button type="button" class="mobile-menu-button" id="mobileMenuButton">
                    <i data-lucide="menu"></i>
                </button>
                <div class="user-nav" id="userNavContainer">
                    <!-- UserNav will be populated by JS -->
                </div>
            </header>
            <main class="page-content">
                <div class="custom-card">
                    <div class="custom-card-header">
                        <i data-lucide="calendar-check"></i>
                        <h1 class="custom-card-title">My Lab Schedule</h1>
                    </div>
                    <div class="custom-card-content">
                        <p class="text-muted-foreground mb-4">
                            Here are your upcoming and past lab sessions.
                        </p>
                        <div id="myScheduleListContainer" class="space-y-4">
                            <p>Loading your schedule...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        const scheduleListContainer = document.getElementById('myScheduleListContainer');
        const token = localStorage.getItem('token');

        async function loadAndRenderMySchedule() {
            if (!scheduleListContainer) {
                // console.error("myScheduleListContainer not found!");
                return;
            }
            scheduleListContainer.innerHTML = '<p>Loading your schedule...</p>';

            try {
                const response = await fetch(`${window.API_BASE_URL}/bookings/my`, {
                     headers: { 'Authorization': `Bearer ${token}` }
                });
                 if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.msg || `Failed to fetch your schedule: ${response.status}`);
                }
                const userBookings = await response.json();


                if (userBookings.length > 0) {
                    scheduleListContainer.innerHTML = ''; 
                    userBookings.forEach(booking => {
                        const card = document.createElement('div');
                        card.className = 'custom-card p-4 border rounded-md shadow-sm';
                        
                        let equipmentNames = 'None';
                        if (booking.equipmentIds && booking.equipmentIds.length > 0) {
                            try {
                                const eqIds = JSON.parse(booking.equipmentIds);
                                equipmentNames = eqIds.join(', ');
                            } catch (e) { equipmentNames = booking.equipmentIds; }
                        }
                        
                        const timeSlotObj = window.MOCK_TIME_SLOTS.find(ts => ts.id === booking.timeSlotId);
                        const isPast = timeSlotObj ? new Date(booking.date + 'T' + timeSlotObj.startTime) < new Date() : false;

                        let statusColorClass = 'text-gray-600';
                        if (booking.status === 'booked') statusColorClass = isPast ? 'text-gray-500' : 'text-green-600';
                        else if (booking.status === 'pending' || booking.status === 'pending-admin-approval') statusColorClass = 'text-yellow-600';
                        else if (['rejected', 'cancelled'].includes(booking.status)) statusColorClass = 'text-red-600';


                        card.innerHTML = `
                            <h3 class="text-lg font-semibold mb-1 ${isPast ? 'text-gray-500' : ''}">${booking.labName || 'Unknown Lab'} ${booking.batchIdentifier ? `(${booking.batchIdentifier})` : ''}</h3>
                            <p class="text-sm ${isPast ? 'text-gray-400' : 'text-muted-foreground'}"><strong>Date:</strong> ${window.formatDate(new Date(booking.date))}</p>
                            <p class="text-sm ${isPast ? 'text-gray-400' : 'text-muted-foreground'}"><strong>Time:</strong> ${timeSlotObj?.displayTime || booking.timeSlotId}</p>
                            <p class="text-sm ${isPast ? 'text-gray-400' : 'text-muted-foreground'}"><strong>Purpose:</strong> ${booking.purpose}</p>
                            <p class="text-sm ${isPast ? 'text-gray-400' : 'text-muted-foreground'}"><strong>Status:</strong> 
                                <span class="font-medium ${statusColorClass}">
                                    ${booking.status.toUpperCase().replace(/-/g,' ')} ${isPast && booking.status === 'booked' ? '(Completed)' : ''}
                                </span>
                            </p>
                            <p class="text-sm ${isPast ? 'text-gray-400' : 'text-muted-foreground'}"><strong>Equipment:</strong> ${equipmentNames}</p>
                             ${ (booking.requestedByRole === window.USER_ROLES.ASSISTANT && (booking.status === 'booked' || booking.status === 'pending')) ? `<button type="button" class="button button-outline button-sm mt-2" onclick="cancelMyBooking('${booking.id}')">Cancel Request</button>` : ''}

                        `;
                        scheduleListContainer.appendChild(card);
                    });
                } else {
                    scheduleListContainer.innerHTML = '<p class="text-muted-foreground">You have no scheduled lab sessions or pending requests.</p>';
                }
            } catch (error) {
                // console.error("Error fetching user schedule:", error);
                scheduleListContainer.innerHTML = `<p class="error-message visible">Error loading your schedule: ${error.message}</p>`;
            }

            if (window.lucide) window.lucide.createIcons();
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Students and Assistants can view their schedules here
            if (!window.roleGuard([window.USER_ROLES.STUDENT, window.USER_ROLES.ASSISTANT])) return; 
            
            window.initializeDashboard();
            window.setDashboardHomeLink();
            await loadAndRenderMySchedule();
        });
        
        async function cancelMyBooking(bookingId) { // Renamed to avoid conflict with admin page
            if (confirm('Are you sure you want to cancel this booking/request?')) {
                try {
                    const response = await fetch(`${window.API_BASE_URL}/bookings/${bookingId}`, {
                        method: 'DELETE', 
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const result = await response.json();
                    if (response.ok) {
                        alert(result.msg || 'Booking/Request cancelled successfully.');
                        await loadAndRenderMySchedule(); 
                    } else {
                        alert(`Failed to cancel: ${result.msg || 'Server error'}`);
                    }
                } catch (error) {
                    // console.error('Error cancelling booking/request:', error);
                    alert('An error occurred during cancellation.');
                }
            }
        }
    </script>
</body>
</html>
