<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Algorithms - Optimized Lab Management System</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="admin.html" class="sidebar-header-link">
                    <i data-lucide="atom"></i>
                    <span class="sidebar-title">Optimized Lab Management</span>
                </a>
            </div>
            <ul class="sidebar-nav" id="sidebarNav">
                <!-- Nav items will be populated by JS -->
            </ul>
        </aside>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="main-content-wrapper">
            <header class="dashboard-header">
                <button class="mobile-menu-button" id="mobileMenuButton" type="button">
                    <i data-lucide="menu"></i>
                </button>
                <div class="user-nav" id="userNavContainer">
                    <!-- UserNav will be populated by JS -->
                </div>
            </header>
            <main class="page-content">
                <div class="custom-card">
                    <div class="custom-card-header">
                        <i data-lucide="brain-circuit"></i>
                        <h1 class="custom-card-title">Run Optimization Algorithms</h1>
                    </div>
                    <div class="custom-card-content">
                        <p class="text-muted-foreground mb-6">
                            Execute optimization algorithms for scheduling and resource allocation. Results will be reflected in the system.
                        </p>
                        
                        <div class="grid sm-grid-cols-2 gap-4">
                            <button class="button button-primary" onclick="runAlgorithm('Graph Coloring Scheduling', 'run-scheduling')">
                                <i data-lucide="palette" style="margin-right: 0.5rem;"></i> Run Scheduling (Graph Coloring)
                            </button>
                            <button class="button button-primary" onclick="runAlgorithm('0/1 Knapsack Resource Allocation', 'run-resource-allocation')">
                                <i data-lucide="box" style="margin-right: 0.5rem;"></i> Run Resource Allocation (0/1 Knapsack)
                            </button>
                            <button class="button button-primary" onclick="runAlgorithm('Greedy Lab Usage Optimization', 'optimize-lab-usage')">
                                <i data-lucide="trending-up" style="margin-right: 0.5rem;"></i> Optimize Lab Usage (Greedy)
                            </button>
                            <button class="button button-primary" onclick="runAlgorithm('Dijkstra Nearest Lab Assignment', 'assign-nearest-labs')">
                                <i data-lucide="map-pin" style="margin-right: 0.5rem;"></i> Assign Nearest Labs (Dijkstra)
                            </button>
                        </div>

                        <div id="algorithmStatus" class="mt-6 p-4 border rounded-md bg-gray-50" style="display: none;">
                            <h3 class="font-semibold text-lg mb-2">Algorithm Status:</h3>
                            <p id="statusMessage"></p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!roleGuard(USER_ROLES.ADMIN)) return;
            initializeDashboard();
            if (window.lucide) window.lucide.createIcons();
        });

        async function runAlgorithm(algorithmDisplayName, algorithmEndpointName) {
            const statusDiv = document.getElementById('algorithmStatus');
            const statusMessage = document.getElementById('statusMessage');
            const token = localStorage.getItem('token');

            if (!token) {
                alert('Authentication token not found. Please log in again.');
                return;
            }
            
            statusMessage.innerHTML = `<i data-lucide="loader-2" style="animation: spin 1s linear infinite; display: inline-block; margin-right: 0.5rem;"></i> Running ${algorithmDisplayName}... Please wait.`;
            statusDiv.style.display = 'block';
            if (window.lucide) window.lucide.createIcons();

            try {
                const response = await fetch(`/api/admin/algorithms/${algorithmEndpointName}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    }
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    statusMessage.innerHTML = `<i data-lucide="check-circle" style="color: green; display: inline-block; margin-right: 0.5rem;"></i> ${algorithmDisplayName} triggered successfully! ${result.message || ''}`;
                } else {
                    statusMessage.innerHTML = `<i data-lucide="x-circle" style="color: red; display: inline-block; margin-right: 0.5rem;"></i> ${algorithmDisplayName} failed: ${result.message || 'Unknown error from server'}`;
                }
            } catch (error) {
                console.error(`Error running ${algorithmDisplayName}:`, error);
                statusMessage.innerHTML = `<i data-lucide="alert-triangle" style="color: orange; display: inline-block; margin-right: 0.5rem;"></i> Error communicating with server for ${algorithmDisplayName}. Check console for details.`;
            } finally {
                if (window.lucide) window.lucide.createIcons();
            }
        }
    </script>
</body>
</html>
