
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Reports - Optimized Lab Management System</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                 <a href="admin.html" class="sidebar-header-link" id="dashboardHomeLink">
                    <i data-lucide="atom"></i>
                    <span class="sidebar-title">Optimized Lab Management</span>
                </a>
            </div>
            <ul class="sidebar-nav" id="sidebarNav">
                <!-- Nav items will be populated by JS -->
            </ul>
        </aside>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="main-content-wrapper">
            <header class="dashboard-header">
                <button type="button" class="mobile-menu-button" id="mobileMenuButton">
                    <i data-lucide="menu"></i>
                </button>
                <div class="user-nav" id="userNavContainer">
                    <!-- UserNav will be populated by JS -->
                </div>
            </header>
            <main class="page-content">
                <div class="custom-card">
                    <div class="custom-card-header">
                        <i data-lucide="file-text"></i>
                        <h1 class="custom-card-title">Generate Reports</h1>
                    </div>
                    <div class="custom-card-content">
                        <p class="text-muted-foreground mb-6">
                            Generate and view reports on lab usage, resource allocation, and system performance.
                        </p>
                        
                        <div class="grid sm-grid-cols-2 md-grid-cols-3 gap-4">
                            <div class="form-group">
                                <label for="reportType">Report Type:</label>
                                <select id="reportType" name="reportType" class="custom-card-content select">
                                    <option value="lab_usage">Lab Usage Statistics</option>
                                    <option value="resource_allocation">Resource Allocation Summary</option>
                                    <option value="conflict_summary">Conflict Resolution Summary</option>
                                    <option value="session_history">Session History by Lab</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="reportDateRangeStart">Start Date:</label>
                                <input type="date" id="reportDateRangeStart" name="reportDateRangeStart" class="custom-card-content input">
                            </div>
                            <div class="form-group">
                                <label for="reportDateRangeEnd">End Date:</label>
                                <input type="date" id="reportDateRangeEnd" name="reportDateRangeEnd" class="custom-card-content input">
                            </div>
                        </div>
                        <button type="button" id="generateReportBtn" class="button button-primary mt-4">Generate Report</button>

                        <div id="reportOutputArea" class="mt-6 p-4 border rounded-md bg-gray-50" style="display: none;">
                            <h3 class="font-semibold text-lg mb-2">Report Results:</h3>
                            <pre id="reportContent" class="text-sm whitespace-pre-wrap"></pre>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!window.roleGuard(window.USER_ROLES.ADMIN)) return;
            window.initializeDashboard();
            window.setDashboardHomeLink();

            const generateReportBtn = document.getElementById('generateReportBtn');
            const reportOutputArea = document.getElementById('reportOutputArea');
            const reportContent = document.getElementById('reportContent');
            const reportTypeSelect = document.getElementById('reportType');

            if (generateReportBtn) {
                generateReportBtn.addEventListener('click', () => {
                    const reportType = reportTypeSelect.value;
                    // Simulate report generation
                    reportContent.textContent = `Generating report for '${reportType.replace(/_/g, ' ')}'...\n\n(This is a placeholder. In a real system, data would be fetched and formatted here.)\n\nExample Data:\n- Lab X Usage: 75%\n- Peak Hours: 10 AM - 2 PM\n- Conflicts Resolved: 5`;
                    reportOutputArea.style.display = 'block';
                });
            }

            if (window.lucide) window.lucide.createIcons();
        });
    </script>
</body>
</html>
