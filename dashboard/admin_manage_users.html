<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Optimized Lab Management System</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                 <a href="admin.html" class="sidebar-header-link" id="dashboardHomeLink">
                    <i data-lucide="atom"></i>
                    <span class="sidebar-title">Optimized Lab Management</span>
                </a>
            </div>
            <ul class="sidebar-nav" id="sidebarNav">
                <!-- Nav items will be populated by JS -->
            </ul>
        </aside>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <div class="main-content-wrapper">
            <header class="dashboard-header">
                <button type="button" class="mobile-menu-button" id="mobileMenuButton">
                    <i data-lucide="menu"></i>
                </button>
                <div class="user-nav" id="userNavContainer">
                    <!-- UserNav will be populated by JS -->
                </div>
            </header>
            <main class="page-content">
                <div class="custom-card">
                    <div class="custom-card-header">
                        <i data-lucide="users"></i>
                        <h1 class="custom-card-title">User Management</h1>
                    </div>
                    <div class="custom-card-content">
                        <p class="text-muted-foreground mb-6">
                            Manage user accounts, roles, and permissions within the system.
                        </p>
                        <button type="button" id="addNewUserBtn" class="button button-primary mb-4">
                            <i data-lucide="user-plus" class="mr-2"></i> Add New User (Placeholder)
                        </button>

                        <div class="overflow-x-auto">
                            <table class="min-w-full bg-white border border-gray-200 rounded-md">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Department</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="userManagementTableBody" class="divide-y divide-gray-200">
                                    <!-- User rows will be populated by JS -->
                                    <tr><td colspan="5" class="text-center p-4">Loading users...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        async function loadAndRenderUsers() {
            const tableBody = document.getElementById('userManagementTableBody');
            const token = localStorage.getItem('token');
            if (!tableBody || !token) {
                console.error('User table body or token not found for User Management page.');
                if (tableBody) tableBody.innerHTML = '<tr><td colspan="5" class="text-center p-4 text-red-500">Error: Could not initialize page.</td></tr>';
                return;
            }

            tableBody.innerHTML = '<tr><td colspan="5" class="text-center p-4">Loading users...</td></tr>';

            try {
                const response = await fetch(`${window.API_BASE_URL}/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ msg: 'Failed to fetch users and parse error' }));
                    throw new Error(errorData.msg || `Failed to fetch users: ${response.status}`);
                }
                const users = await response.json();

                if (users.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center p-4">No users found in the system.</td></tr>';
                    return;
                }

                tableBody.innerHTML = ''; // Clear loading message
                users.forEach(user => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.fullName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.email}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.role}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.department || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button type="button" class="button button-outline button-sm mr-2" onclick="editUser(${user.id})"><i data-lucide="edit-2" class="h-4 w-4"></i> Edit</button>
                            <button type="button" class="button button-secondary button-sm" onclick="deleteUser(${user.id})"><i data-lucide="trash-2" class="h-4 w-4"></i> Delete</button>
                        </td>
                    `;
                });
                if (window.lucide) window.lucide.createIcons();

            } catch (error) {
                console.error('Error fetching or rendering users:', error);
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-red-500">Error loading users: ${error.message}</td></tr>`;
            }
        }

        // Placeholder functions for edit/delete actions
        function editUser(userId) {
            alert('Placeholder: Edit user functionality for ID ' + userId + ' is not fully implemented. This would typically open a modal form.');
        }

        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete user with ID ' + userId + '? This is a placeholder action and will not actually delete the user.')) {
                alert('Placeholder: Delete user functionality for ID ' + userId + ' is not fully implemented. This would call a DELETE API endpoint.');
                // In a full implementation:
                // fetch(`${window.API_BASE_URL}/admin/users/${userId}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }})
                // .then(response => { if(response.ok) loadAndRenderUsers(); else alert('Failed to delete user.'); });
            }
        }
        
        const addNewUserBtn = document.getElementById('addNewUserBtn');
        if(addNewUserBtn) {
            addNewUserBtn.addEventListener('click', () => {
                alert('Placeholder: Add new user functionality is not fully implemented. This would typically open a modal form.');
            });
        }


        document.addEventListener('DOMContentLoaded', () => {
            if (!window.roleGuard(window.USER_ROLES.ADMIN)) return;
            window.initializeDashboard();
            window.setDashboardHomeLink();
            loadAndRenderUsers(); 
            if (window.lucide) window.lucide.createIcons();
        });
    </script>
</body>
</html>
