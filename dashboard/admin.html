
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Optimized Lab Management System</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="admin.html" class="sidebar-header-link">
                    <i data-lucide="atom"></i>
                    <span class="sidebar-title">Optimized Lab Management</span>
                </a>
            </div>
            <ul class="sidebar-nav" id="sidebarNav"></ul>
        </aside>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        <div class="main-content-wrapper">
            <header class="dashboard-header">
                <button type="button" class="mobile-menu-button" id="mobileMenuButton">
                    <i data-lucide="menu"></i>
                </button>
                <div class="user-nav" id="userNavContainer"></div>
            </header>
            <main class="page-content">
                <div class="custom-card">
                    <div class="custom-card-header">
                        <i data-lucide="layout-dashboard"></i>
                        <h1 class="custom-card-title">Admin Dashboard</h1>
                    </div>
                    <div class="custom-card-content">
                        <p class="text-lg text-muted-foreground mb-4">
                            Welcome, Admin! This is your central control panel.
                        </p>
                    </div>
                </div>
                <div class="grid md-grid-cols-2 lg-grid-cols-3 gap-6 mt-8" id="featureCardsContainer"></div>
            </main>
        </div>
    </div>
    <script src="../js/constants.js"></script>
    <script src="../js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!window.roleGuard(window.USER_ROLES.ADMIN)) return;
            window.initializeDashboard();
            const featureCardsContainer = document.getElementById('featureCardsContainer');
            const adminFeatures = [
                { title: "Academic Structure", description: "Manage courses and their sections.", icon: "book-open", href: "admin_academic_structure.html", label: "Manage Structure" },
                { title: "Manage Labs", description: "Configure lab details and capacities.", icon: "settings-2", href: "admin_manage_labs.html", label: "Manage Labs" },
                { title: "Manage Equipment", description: "Oversee lab equipment inventory.", icon: "wrench", href: "admin_manage_equipment.html", label: "Manage Equipment" },
                { title: "Faculty Requests", description: "Review booking requests.", icon: "user-check", href: "admin_faculty_requests.html", label: "View Requests" },
                { title: "User Management", description: "Manage user accounts and roles.", icon: "users", href: "admin_manage_users.html", label: "Manage Users" },
                { title: "Lab Availability", description: "View lab schedules.", icon: "flask-conical", href: "labs.html", label: "View Lab Grid" },
                { title: "Run Algorithms", description: "Trigger DAA optimizations.", icon: "cpu", href: "admin_run_algorithms.html", label: "Run Algorithms" }
                // System Activity Log card removed
            ];
            if (featureCardsContainer) {
                adminFeatures.forEach(feature => featureCardsContainer.appendChild(createFeatureCard(feature)));
            }
            if (window.lucide) window.lucide.createIcons();
        });
    </script>
</body>
</html>
