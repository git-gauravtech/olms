
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LabLink</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Your LabLink Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role <span class="required">*</span></label>
                    <select id="role" name="role" required>
                        <option value="">Select a role...</option>
                        <option value="admin">Admin</option>
                        <option value="faculty">Faculty</option>
                        <option value="assistant">Assistant</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="tel" id="contactNumber" name="contactNumber">
                </div>

                <!-- Role-specific fields -->
                <div id="facultyAssistantDetails" class="role-specific-fields" style="display: none;">
                    <hr>
                    <p class="role-specific-title">Faculty/Assistant Details</p>
                    <div class="form-group">
                        <label for="departmentFA">Department</label>
                        <input type="text" id="departmentFA" name="departmentFA">
                    </div>
                    <div class="form-group">
                        <label for="employeeId">Employee ID</label>
                        <input type="text" id="employeeId" name="employeeId">
                    </div>
                </div>

                <div id="studentDetails" class="role-specific-fields" style="display: none;">
                    <hr>
                    <p class="role-specific-title">Student Details</p>
                    <div class="form-group">
                        <label for="enrollmentNumber">Enrollment Number</label>
                        <input type="text" id="enrollmentNumber" name="enrollmentNumber">
                    </div>
                    <div class="form-group">
                        <label for="course">Course</label>
                        <input type="text" id="course" name="course">
                    </div>
                    <div class="form-group">
                        <label for="section">Section</label>
                        <input type="text" id="section" name="section">
                    </div>
                </div>
                
                <div id="formMessage" class="form-message" style="display:none;"></div>

                <button type="submit" class="button button-primary">Sign Up</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Initialize signup page specific logic from auth.js
        if (typeof initializeSignupPage === 'function') {
            initializeSignupPage();
        }
    </script>
</body>
</html>
