
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LabLink</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="auth-container landing-container-override">
        <div class="auth-card landing-card">
            <div class="landing-logo">
                <i data-lucide="atom"></i>
            </div>
            <h1>Welcome to LabLink</h1>
            <p class="tagline">Your Optimized Lab Management System for seamless scheduling and resource allocation.</p>
            <div class="landing-actions">
                <a href="index.html" class="button button-primary">Login</a>
                <a href="signup.html" class="button button-outline">Sign Up</a>
            </div>
        </div>
    </div>
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) {
                window.lucide.createIcons();
            }
        });
    </script>
</body>
</html>
