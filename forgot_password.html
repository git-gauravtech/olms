
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - LabLink</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Forgot Your Password?</h2>
            <p class="text-muted-foreground" style="margin-bottom: 20px; font-size: 0.9em;">
                Enter your email address below and we'll send you a link to reset your password (if the email is registered).
            </p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div id="formMessage" class="form-message" style="display:none;"></div>

                <button type="submit" id="requestResetBtn" class="button button-primary">Request Password Reset</button>
            </form>
            <p class="auth-switch">Remembered your password? <a href="index.html">Login</a></p>
        </div>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        if (typeof initializeForgotPasswordPage === 'function') {
            initializeForgotPasswordPage();
        }
    </script>
</body>
</html>
