<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Optimized Lab Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <main class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <i data-lucide="key-round" class="auth-icon"></i>
                <h1>Forgot Password</h1>
                <p>Enter your email to reset your password.</p>
            </div>
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    <p class="error-message" id="emailError"></p>
                </div>
                <p class="error-message" id="generalForgotPasswordError"></p>
                <button type="submit" class="button button-primary full-width">Send Reset Link (Placeholder)</button>
            </form>
            <p class="auth-switch-link">
                Remember your password? <a href="index.html">Login</a>
            </p>
        </div>
    </main>
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <!-- <script src="js/auth.js"></script> Specific logic for forgot password would go here or in a new file -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) {
                window.lucide.createIcons();
            }
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            if (forgotPasswordForm) {
                forgotPasswordForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    const email = document.getElementById('email').value;
                    const generalError = document.getElementById('generalForgotPasswordError');
                    const emailError = document.getElementById('emailError');

                    if(emailError) emailError.textContent = '';
                    if(generalError) generalError.textContent = '';


                    if (!email) {
                        if(emailError) emailError.textContent = 'Email is required.';
                        return;
                    }
                    // Basic email validation
                    if (!/\S+@\S+\.\S+/.test(email)) {
                         if(emailError) emailError.textContent = 'Please enter a valid email address.';
                        return;
                    }

                    // Placeholder for actual forgot password logic
                    alert('Password reset link functionality is a placeholder. In a real system, an email would be sent to: ' + email);
                    if(generalError) {
                        generalError.textContent = 'If an account with that email exists, a reset link has been sent (simulation).';
                        generalError.style.color = 'green';
                    }
                    forgotPasswordForm.reset();
                });
            }
        });
    </script>
</body>
</html>
