<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Optimized Lab Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <main class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <i data-lucide="key-round" class="auth-icon"></i>
                <h1>Forgot Password</h1>
                <p>Enter your email and secret word. For this demo, you'll be automatically redirected to the reset page if details are correct.</p>
            </div>
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    <p class="error-message" id="emailError"></p>
                </div>
                <div class="form-group">
                    <label for="secretWord">Secret Word</label>
                    <input type="text" id="secretWord" name="secretWord" placeholder="Your memorable secret word" required>
                    <p class="error-message" id="secretWordError"></p>
                </div>
                <p id="formMessage" class="error-message" style="margin-bottom: 1rem;"></p> <!-- For success/general errors -->
                <button type="submit" class="button button-primary full-width">Send Reset Link</button>
            </form>
            <p class="auth-switch-link">
                Remember your password? <a href="index.html">Login</a>
            </p>
        </div>
    </main>
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script> <!-- Moved logic to auth.js -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Forgot Password page DOM fully loaded and parsed.");
            if (window.lucide) {
                window.lucide.createIcons();
                 console.log("Lucide icons created on forgot password page.");
            }
        });
    </script>
</body>
</html>
